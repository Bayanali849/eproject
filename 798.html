<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
  .box1 :first-child{
    background-color: aqua;
    text-decoration: dashed;
  }
.box1 :last-child{
    background-color: blue;
    color: antiquewhite;
}
.box1 :nth-child(3){
    background-color: aquamarine;
}
.box1 :nth-child(2){
    background-color: yellow;
}

    </style>
</head>
<body>
<h1>salam</h1>
    <div class="box1">
<h1>Bayan</h1>
<p>paragraph</p>
<p>paragraph 1</p>
<p>hello world</p>
    </div>
    
</body>
</html>
